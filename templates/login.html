<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <style>
        body {
            font-family: "Yu Gothic UI", sans-serif;
            background-color: #f8f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 960px;
            /* 最大幅を広く（例：PC向け） */
            width: 90%;
            /* スマホ・小さな画面でも自然に縮む */
            margin: 3% auto;
            /* 上下に余白、中央寄せ */
            background: #ffffff;
            padding: 2em;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            /* パディング込みで幅を計算 */
        }

        .login-box {
            background: #fff;
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            /* 画面に合わせて最大幅を設定 */
            width: 90%;
            /* 小さい画面では自動調整 */
            margin: 0 auto;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            width: 100%;
            background-color: #FFA500;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #FF8C00;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2> <img src="{{ url_for('static', filename='images/icon/hiyoko.png') }}" alt="ひよこ"
                style="height: 1.5em; vertical-align: middle;">
            今日のつぶつぶログイン
            <img src="{{ url_for('static', filename='images/icon/hiyoko.png') }}" alt="ひよこ"
                style="height: 1.5em; vertical-align: middle;">
        </h2>


        <form method="POST">
    <input type="hidden" name="next" value="{{ next }}">
    <input type="text" name="username" placeholder="ユーザーID">
    <input type="password" name="password" placeholder="パスワード">
    <button type="submit">ログイン</button>
</form>

        <p style="text-align: center;">
            <a href="/register">新規登録はこちら</a>
        </p>

    </div>
</body>

</html>
