<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>送信完了</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Yu Gothic UI", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #fefefe;
            margin: 0;
            padding: 20px;
        }
        h2 {
            margin-bottom: 10px;
        }
        #dice {
            cursor: pointer;
            width: 80px;
            margin-top: 10px;
        }
        #initial-message {
            text-align: center;
        }
        #result-box {
            display: none;
            text-align: center;
            margin-top: 30px;
        }
        #random-img {
            max-width: 300px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        #random-question {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        .fancy-goodbye {
            font-family: 'Zen Maru Gothic', cursive;
            font-size: 1.5em;
            font-weight: bold;
            color: #444;
            margin-top: 20px;
            animation: fadeIn 1.2s ease-out;
        }
    </style>
</head>
<body>

    <div id="initial-message">
        <h2>おつかれさまでした！</h2>
        <p>
            記録を見たいときは
            <a href="{{ url_for('mypage') }}" style="color: #66cc99; font-weight: bold; text-decoration: underline;">
                マイページ
            </a>
            へ。<br>
            もう終わりなら、サイコロをクリックしてね！
        </p>

        <img id="dice" src="{{ url_for('static', filename='images/dice/dice.jpg') }}" alt="サイコロ">
    </div>

    <div id="result-box">
        <h2>今日の「つぶやき」ありがとう！</h2>
        <p id="random-question"></p>
        <img id="random-img" src="" alt="">
        <h2 class="fancy-goodbye">またね！</h2>
    </div>

    <!-- ✅ スクリプトは最後に置く！ -->
    <script>
        const images = {{ images | tojson | safe }};
        const phrases = ["いかが？", "どう？", "はお好き？", "たべる？"];

        function showRandomImage() {
            const random = images[Math.floor(Math.random() * images.length)];
            const phrase = phrases[Math.floor(Math.random() * phrases.length)];
            document.getElementById("random-img").src = "/static/images/food/" + random.file;
            document.getElementById("random-question").textContent = random.title + phrase;
            document.getElementById("initial-message").style.display = "none";
            document.getElementById("result-box").style.display = "block";
        }

        // ✅ イベントはここで後から登録！
        document.getElementById("dice").addEventListener("click", showRandomImage);
    </script>

</body>
</html>
